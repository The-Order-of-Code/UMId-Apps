

  <div class="info" style="margin-bottom: 15px;">
    <span class="quote">
      {{ info }}
    </span>
  </div>

  <div class="icon-wraper" *ngIf="shared_other">
    <ion-icon name="{{ icon_name }}" size="large" color="medium" class="icon"></ion-icon>
  </div>

  <div *ngIf="!shared_other">
    <ion-card class="grid">
      <ion-list>
        <ion-item class="attribute" lines="full" *ngFor="let requested of request_attributes">
          {{ requested }}
        </ion-item>
      </ion-list>
    </ion-card>
  </div>

  <div class="bottom">
    <ion-grid>
      <ion-row>
        <div class="info sub_info">
          <span class="quote">
            {{ sub_info }}
          </span>
        </div>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button style="--background:#D1281B" (click)="refuse($event)">
            RECUSAR
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button style="--background:#428CFF" (click)="accept($event)">
            PERMITIR
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
