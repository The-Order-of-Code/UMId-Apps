<ion-virtual-scroll [items]="items" approxItemHeight="320px">
  <ion-card *virtualItem="let item; let itemBounds = bounds;"  class="cantina_menu">
    <ion-item *ngIf="card_type == 'cantina menu'" >
      <ion-label class="title" >{{ item.title }} </ion-label>
      <ion-icon name="{{item.icon_name}}" size="large" color="medium" class="icone"></ion-icon>
      <ion-icon name="{{item.sub_icon_name}}" size="large"  class="sub_icone"></ion-icon>
      <!--app-icons [icon_name]=item.icon_name (output)="childMsg($event)" slot="end" class=""></app-icons-->
    </ion-item>

    

  </ion-card>
</ion-virtual-scroll>
