<ion-header>
  <app-header-menu
    [title]=view_name
    [has_back_button]=has_back_button
    [username]=first_name
    (goback)="goBack($event)">
    </app-header-menu>
</ion-header>

<ion-content>

  <div *ngIf='dataLoaded'>
    <app-cards
      [card_type]=card_type
      [items]=items
      (nextPageEventEmitter)="nextPage($event)"
      (eventEmitter)="goBack($event)"
      (requestTickets)= "reciveTickets($event)">
      </app-cards>
  </div>
  
</ion-content>

<ion-button style="--background:#428CFF" class="bottomBuy" (click)="buytTickets()">
        COMPRAR
</ion-button>    

<app-footer-tab
  [show_counter]=show_counter
  [quantity]=quantity
  [segment]=segment
  [prod_name]=prod_name
  [operation_name]=operation_name
  (eventEmitter)="goBack($event)"
></app-footer-tab>
