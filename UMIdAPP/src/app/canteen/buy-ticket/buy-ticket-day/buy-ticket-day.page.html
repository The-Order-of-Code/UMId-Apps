<ion-header>
  <app-header-menu
    [title]=view_name
    [has_back_button]=has_back_button
    [username]=first_name
    (goback)="goBack($event)">
    </app-header-menu>
    
    <div class="center">
        <ion-row>
        <ion-col size="9">
          <ion-datetime class="resize" displayFormat="DD/MM/YYYY" mode ='md' [(ngModel)]="picked_date" [value]="null" max="2050-12-09"  placeholder="Selecione uma data"></ion-datetime>
        </ion-col>
        <ion-col size="3">
          <ion-button class="bottomSearch" (click)="selectTicketsForDate()">
            <ion-icon name="search-sharp"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      </div>
</ion-header>

<ion-content>


  <div *ngIf='dataLoaded'>
    <app-cards
      [card_type]=card_type
      [items]=items
      (nextPageEventEmitter)="nextPage($event)"
      (eventEmitter)="goBack($event)"
      (eventEmitter)="requestTickets($event)"
      (addPromoTicketsEventEmitter)="addPromoTicket($event)"
      (removePromoTicketsEventEmitter)="removePromoTicket($event)"
      >
      </app-cards>
  </div> 

</ion-content>

<app-footer-tab
  [show_counter]=show_counter
  [quantity]=quantity
  [segment]=segment
  [prod_name]=prod_name
  [operation_name]=operation_name
  (eventEmitter)="goBack($event)"
  (confirmEventEmitter)="confirmReservation($event)"
></app-footer-tab>
