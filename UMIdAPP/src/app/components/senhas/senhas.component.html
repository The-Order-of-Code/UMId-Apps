<ion-virtual-scroll [items]="items">
  <ion-card *virtualItem="let item" color="light">

  <div *ngIf="card_type === 'consultar senhas' ">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-grid>
            <ion-row>
              <ion-icon name="ticket" size="large" class="pay_card" color="medium"></ion-icon>

            </ion-row>
            <ion-row>
              <ion-label class="text_subtitle" style="text-align: center;">{{ item.count}} senhas</ion-label>
            </ion-row>
          </ion-grid>
      </ion-col>
      <ion-col style="margin-left: auto;">

      <ion-card-header style="margin-bottom: 10px;">
        <ion-card-subtitle mode="md" class="text_title"> Tipo: </ion-card-subtitle>
        <ion-card-subtitle mode="md" class="text_subtitle"> {{ item.type_ticket }} </ion-card-subtitle>
        <ion-card-subtitle mode="md" class="text_title"> Descrição: </ion-card-subtitle>
        <ion-card-subtitle mode="md" class="text_subtitle"> {{ item.descripton }} </ion-card-subtitle>
        <ion-card-subtitle mode="md"  *ngIf=" item.type_ticket === 'Senha do dia.' "> <ion-label class="text_alert">Utilizar no dia {{ item.date }}</ion-label></ion-card-subtitle>
      </ion-card-header>

      </ion-col>

      </ion-row>
    </ion-grid>
  </div>

  

  <div *ngIf="card_type === 'comprar senhas' ">
      <ion-grid>
        <ion-row>
           <ion-col>
            <ion-icon name="ticket" size="large" class="pay_card" color="medium"></ion-icon>
           </ion-col>
           <ion-col>
            <ion-card-header style="margin-bottom: 10px;">
              <ion-card-subtitle mode="md" class="text_title"> {{ item.type_ticket }} </ion-card-subtitle>
              <ion-card-subtitle mode="md" class="text_subtitle"> {{ item.descripton }} </ion-card-subtitle>
            </ion-card-header>
           </ion-col>
        </ion-row>
        <ion-row *ngIf="item.type_ticket != 'Senha do dia.' ">
          <ion-col><ion-label class="text_title_sub"> Quantidade:</ion-label></ion-col>
          <ion-col><ion-input type="number" value="0" [min]=0></ion-input></ion-col>
          <ion-col><ion-label class="text_title_sub"> senhas</ion-label></ion-col>
        </ion-row>
        <ion-row *ngIf="item.type_ticket === 'Senha do dia.' ">
          <ion-col><ion-label class="text_title_sub"> {{item.selected}}</ion-label></ion-col>
          <ion-col><ion-button style="--background:#23BD61"  class="bottom" (click)="goPay()" >
            ADICIONAR
          </ion-button></ion-col>

        </ion-row>
      </ion-grid>
  </div>



  </ion-card>
</ion-virtual-scroll>
