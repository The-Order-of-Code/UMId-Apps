<ion-header>
  <app-header-menu 
  [title]=view_name
  [has_back_button]=has_back_button 
  [username]=first_name 
  (goback)="goBack($event)">
  </app-header-menu>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item lines="none" color="light">
      <ion-icon name="calendar-outline" size="large" class="reservation_card" color="medium"></ion-icon>
      <ion-label style="margin-bottom: 0px;">
        <ion-card-header style="margin-bottom: 10px;">
          <ion-card-subtitle mode="md">{{ room_name }} </ion-card-subtitle>
          <ion-text class="card_schedule ion-text-wrap" color="medium"> {{ date }} </ion-text>
        </ion-card-header>
      </ion-label>
    </ion-item>
    <ion-item lines="none" color="light">
      <ion-label position="floating">Data:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="date_reservation" min="2021-01-01" max="2050-12-09"  placeholder="Select Date">
      </ion-datetime>
    </ion-item>
    <ion-item lines="none" color="light">
      <ion-label>Hora In√≠cio:</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="start_time" placeholder="10:00"></ion-datetime>
    </ion-item>
    <ion-item lines="none" color="light">
      <ion-label>Hora Fim:</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="finish_time" placeholder="10:30"></ion-datetime>
    </ion-item>
    <ion-card-content>
      <ion-button color="primary" slot="start" style="height: 45px; width: 100%;" (click)="showData()">
        <ion-text>PROCURAR</ion-text>
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<app-footer-tab 
[show_counter]=show_counter 
[quantity]=quantity 
[segment]=segment 
[prod_name]=prod_name
[operation_name]=operation_name 
(eventEmitter)="goBack($event)">
</app-footer-tab>
