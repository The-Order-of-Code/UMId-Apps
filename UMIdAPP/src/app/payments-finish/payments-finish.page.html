<ion-header>
  <app-header-menu
    [title]=view_name
    [has_back_button]=has_back_button
    [username]=first_name
    (goback)="goBack($event)">
  </app-header-menu>

  <ion-toolbar>
    <div class="information-pay">
      <ion-grid>
        <ion-row style="align-items: center;" id='line'>
          <ion-col class="ion-text-right" id="header">{{ text_pay }}</ion-col>
          <ion-col class="ion-text-left" id="header">{{ total_value }}</ion-col>
        </ion-row>
        <ion-row style="align-items: center;" id='line'>
          <ion-col class="description" id="header" class="ion-text-center">{{ title_description }}</ion-col>
          <ion-col class="count_item" id="header" class="ion-text-center">{{ title_count }}</ion-col>
          <ion-col class="value" id="header" class="ion-text-center">{{ title_value }}</ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf='dataLoaded'>
    <app-cards
      [card_type]=card_type
      [items]=items
      (nextPageEventEmitter)="nextPage($event)"
      (eventEmitter)="goBack($event)">
      </app-cards>
  </div>

</ion-content>

<app-footer-tab 
  [show_pay]= show_pay
  [text_select]=text_select
  [show_counter]=show_counter
  [segment]=segment
  [quantity]=quantity
  [prod_name]=prod_name
  [operation_name]=operation_name
  (eventEmitter)="goBack($event)"
></app-footer-tab>
